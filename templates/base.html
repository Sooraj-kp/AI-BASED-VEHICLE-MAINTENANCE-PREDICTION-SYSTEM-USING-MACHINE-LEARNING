<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}VehicleAI — Predictive Maintenance{% endblock %}</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500&display=swap">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- NAV -->
<nav class="navbar">
  <div class="nav-inner">
    <a href="/" class="brand">
      <span class="brand-icon">⬡</span>
      <span class="brand-name">VEHICLE<span class="brand-accent">AI</span></span>
    </a>
    <ul class="nav-links">
      <li><a href="/"          class="nav-link {% if request.endpoint=='index'     %}active{% endif %}">Dashboard</a></li>
      <li><a href="/engine"    class="nav-link {% if request.endpoint=='engine_page' %}active{% endif %}">Engine Scan</a></li>
      <li><a href="/service"   class="nav-link {% if request.endpoint=='service_page' %}active{% endif %}">Service Predict</a></li>
      <li><a href="/analytics" class="nav-link {% if request.endpoint=='analytics'  %}active{% endif %}">Analytics</a></li>
      <li><a href="/about"     class="nav-link {% if request.endpoint=='about'       %}active{% endif %}">About</a></li>
    </ul>
    <button class="menu-toggle" onclick="document.querySelector('.nav-links').classList.toggle('open')">☰</button>
  </div>
</nav>

<!-- MAIN -->
<main class="main-wrap">
  {% block content %}{% endblock %}
</main>

<footer class="footer">
  <div class="footer-inner">
    <span>⬡ VehicleAI © 2024 — ML-Based Predictive Maintenance System</span>
    <span class="footer-stack">Python · Flask · Scikit-learn · Random Forest · Gradient Boosting</span>
  </div>
</footer>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
